<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina Prodotto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"> </script>
    <link href="../style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        .h2, .medium, .smallcopy {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

<div class="position-relative">
    <img class="container-fluid p-0 sfondo" style="filter:brightness(40%)" src="../immagini/Mappa/Sfondo_BotanicaeAnimali.jpg" alt="sfondo">


    <div class="position-absolute" style="top:20%; left:26%;">
        <div class="rombo mb-0 pb-0" style="background-color: var(--secondary-color)">
            <div class=" text-center d-flex w-100 h-100 align-items-end justify-content-center" >
                <div>
                    <p id='nome' class="h2" >
                        Pianta di Guarigione
                    </p>
                    <p class="medium" >
                        €150,00
                    </p>
                    <div class="dropdown-center mb-2" >
                        <button class="btn  dropdown-toggle btn-sm smallcopy" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: var(--tertiary-color)">
                            Guarigione Classica
                        </button>
                        <ul class="dropdown-menu" >
                            <li><button class="dropdown-item smallcopy" type="button" style="background-color: var(--tertiary-color);" >Malocchio Targos</button></li>
                            <li><button class="dropdown-item smallcopy" type="button" style="background-color: var(--tertiary-color);">Seasonal Toccasana</button></li>
                        </ul>
                    </div>

                    <div class="smallcopy  m-0 p-0 " style="width: 500px; height:200px;">
                        <p id='descrizione' class="overflow-hidden m-0 base_text"  >
                            Porta la magia della guarigione nella tua casa, la pianta magica curativa dalle proprietà straordinarie. Questa meraviglia della natura è nota per le sue capacità
                            curative e il potere di alleviare vari
                            disturbi fisici e mentali.
                        </p>
                        <p class="smallcopy d-block m-0 pt-3 seemore">
                            ...visualizza di più
                        </p>

                    </div>
                </div>
            </div>
            <div class="position-absolute t-0 " style="width: 40%;top:-10%; right:60%;">
                <img id='foto' class="object-fit-contain w-100 h-100 prodotto" src="../immagini/Botanica/Pianta_di_Guarigione.png" alt="Pianta di guarigione">
            </div>

        </div>
    </div>


    <div class="position-absolute btn-rombo d-flex align-items-center justify-content-center" style="background-color: var(--secondary-color); top:57%; right:13.5%;">
        <img src="../immagini/Animali/Adozione.svg" alt="adozione">
    </div>

    <div class="position-absolute btn-rombo d-flex align-items-center justify-content-center" style="background-color: var(--tertiary-color); top:57%; right:13.5%;">
        <img style="width: 60%;" src="../immagini/icona_carrello.svg" alt="carrello">
    </div>

    <div class="position-absolute btn-rombo d-flex align-items-center justify-content-center" style="background-color: var(--light-color); top:64%; right:19%;">
        <img class="w-75" src="../immagini/icona_cuore.svg" alt="preferiti">
    </div>

    <div class="position-absolute descr_card d-none smallcopy p-3" > </div>

    <div class="position-absolute" style="top:5%; left:20%; width:5vw;">
        <a href="Animali.html">
            <img style="width:7vw" src="../immagini/Scroll.svg" alt="freccia indietro">
        </a>

    </div>
</div>




</body>
<script src="Pagina_Prodotto.js"></script>
</html>
